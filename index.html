<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width">
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/notable.css" rel="stylesheet">

	<title>Notable</title>
</head>
<body>
	<!-- header -->
	<div id = 'header'>
		Notable
	</div>
	<!-- form for inputs -->
	<form id = 'form'>
		<div class = 'spreadsheet'>
			<span>Enter spreadsheet link here</span><input class = 'inputbox' type="text" id ="spreadsheet" value="">
		</div>
		<div id = 'submit'>Submit</div>

	</form>
	<!-- area for sample -->
	<div id = 'sample-space' class = 'subheading'>
		<h2>Sample area begins below</h2>
	</div>
	<div id = 'sample'>
	</div>
	<div id = 'notable-tooltip'>
	</div>
	<!-- templates start here -->
	<script type="text/jst" id ="embed-highlight">
		<span class = "notable_highlight" data-which = '<%= slug %>'><%= highlight %></span>
	</script>
	<script type="text/jst" id ="embed-tooltip">
		<div class = 'notable_block' data-which = '<%= slug %>'><% if (heading){ %><h1><%= heading %></h1><%}%><% if (media){ %><img class = 'notable_blockimg' src='<%= media %>'><%}%><% if (desc){ %><p><%= desc %></p><%}%></div>
	</script>

	<script type="text/javascript" src="js/thirdparty/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/thirdparty/underscore.min.js"></script>
	<script type="text/javascript" src="js/thirdparty/tabletop.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/notable.app.js"></script>

</body>
</html>
