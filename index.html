<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width">
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/notable.css" rel="stylesheet">

	<title>Notable</title>
</head>
<body>
	<!-- header -->
	<div id = 'header'>
		Notable
	</div>
	<!-- form for inputs -->
	<form id = 'form'>
		<div class = 'heading block'>
			<span>Headline</span><input class = 'inputbox' type="text" id ="heading" value="">
		</div>
		<div class = 'media block'>
			<span>Media</span><input class = 'inputbox' type="text" id ="media" value="">
		</div>
		<div class = 'link block'>
			<span>Hyperlink</span><input class = 'inputbox' type="text" id ="link" value="">
		</div>
		<div class = 'desc block'>
			<span>Description</span><textarea class = 'inputbox' maxlength="800" type="text" id ="desc" value=""></textarea>
		</div>
		<div class = 'highlight block'>
			<span>Highlight text</span><input class = 'inputbox' type="text" id ="highlight" value="">
		</div>
		<div id = 'submit'>Submit</div>



	</form>
	<!-- area for sample -->
	<div id = 'sample-space' class = 'subheading'>
		<h2>Sample area begins below</h2>
	</div>
	<div id = 'sample'>
	</div>
	<!-- templates start here -->
	<script type="text/jst" id ="embed-highlight">
		
	</script>
	<script type="text/jst" id ="embed-tooltip">
	<span class = "notable_highlight" data-which = '<%= generated_id %>'> <%= highlight %>
		</span>
		<div class = 'notable_block'  data-which = '<%= generated_id %>'>
			<h1><%= heading %></h1>
			<img class = 'notable_blockimg' src='<%= media %>'>
			<p><%= desc %></p>
		</div>
	</script>

	<script type="text/javascript" src="js/thirdparty/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/thirdparty/underscore.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/notable.app.js"></script>

</body>
</html>
